<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-color: #FFEAA7;">
    <h1 class="heading">Don't  Forget</h1>
    <h2 class="level">press any KEY to start</h2>
    <div class="grid">
        <div class="item society 1"></div>
        <div class="item caution 2"></div>
        <div class="item window 3"></div>
        <div class="item police 4"></div>
        <div class="item mother 5"></div>
        <div class="item call 6"></div>
        <div class="item investigation 7"></div>
        <div class="item alarm 8"></div>
        <div class="item thief 9"></div>
    </div>

    <div class="choices">
        <div>  <button class="choice numbers">numbers</button>  </div>
        <div>  <button class="choice colors">colors</button>    </div>
        <div>  <button class="choice sound"><img src="./images/volume-up.svg" alt="" class="sound-icon"></button>  </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
